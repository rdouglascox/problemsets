name:                problemsets
version:             0.1.0.0
github:              "rdouglascox/problemsets"
license:             BSD3
author:              "Ryan Cox"
maintainer:          "ryan@rdouglascox.com"
copyright:           "2021 Ryan Cox"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/problemsets#readme>

dependencies:
- base >= 4.7 && < 5
- HaTeX
- containers
- array
- random
- async
- combinatorial
- optparse-applicative
- blaze-html

library:
  source-dirs:
    - src
  exposed-modules: 
    - MakePS.MakePS01
    - MakePS.MakePS02

executables:
  problemsets:
    main:                Main.hs
    source-dirs:         
    - app
    - src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - problemsets

tests:
  problemsets-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - problemsets
